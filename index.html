<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Golden Cards Music Visualizer</title>
</head>
<body>
    <main>
        <!-- Audio Control Panel -->
        <div class="control-panel audio-panel"></div>
            <input type="file" id="audioUpload" accept="audio/*">
            <button id="playPause">Play/Pause</button>
            <br>
            <label for="cardCountSlider">Number of Cards:</label>
            <input type="range" id="cardCountSlider" min="5" max="50" value="20">
            <span id="cardCountLabel">20</span>

        <!-- Audio Visualizer Panel -->
        <div class="control-panel visual-panel">
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor" value="#000000">
        </div>

        <!-- Audio Effects Panel -->
        <div class="control-panel effects-panel"></div>

        <!-- Drop zone for music file-->
        <div id="dropZone" class="drop-zone">
            <div class="drop-content">
                <div class="drop-icon">ðŸŽµ</div>
                    <h3>Drop your music here</h3>
                    <p>or click to browse files</p>
                <div class="supported-formats">MP3 â€¢ WAV â€¢ OGG</div>
            </div>
        </div>

        <!-- Loading indicator-->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>

    </main>

    <script src="sketch.js"></script>
</body>
</html>
