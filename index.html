<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/addons/p5.sound.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@2.0.2/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Golden Cards Music Visualizer</title>
</head>
<body>
    <main>
        <!-- Audio Control Panel -->
        <div class="control-panel audio-panel">
            <div class="panel-header">
                <span class="panel-title">üéµ Audio Controls</span>
            </div>
            <div class="control-group">
                <input type="file" id="audioUpload" accept="audio/*" class="file-input">
                <label for="audioUpload" class="upload-btn">
                    <span>Choose Music</span>
                </label>
            </div>
            <div class="control-group button-group">
                <button id="stop" class="control-btn secondary">
                    <span>‚èπÔ∏è</span>
                    <span>Stop</span>
                </button>
                <button id="playPause" class="control-btn primary">
                    <span id="playIcon">‚ñ∂Ô∏è</span>
                    <span id="playText">Play</span>
                </button>
            </div>
        </div>

        <!-- Audio Visualizer Panel -->
        <div class="control-panel visual-panel">
             <div class="panel-header">
                <span class="panel-title">Visual Controls</span>
            </div>
            <div class="control-group">
                <label for="cardCountSlider">Number of Cards:</label>
                <input type="range" id="cardCountSlider" min="20" max="40" value="20">
                <span id="cardCountLabel">20</span>
            </div>
            <div class="control-group">
                <label for="bgColor">Background Color:</label>
                <input type="color" id="bgColor" value="#000000">
            </div>
            <div class="control-group">
                <label for="animSpeed">Animation Speed:</label>
                <input type="range" id="animSpeed" min="0.1" max="3" step="0.1" value="1">
                <span id="animSpeedValue">1.0</span>
            </div>
        </div>

        <!-- Audio Effects Panel -->
        <div class="control-panel effects-panel">

        </div>

        <!-- Drop zone for music file-->
        <div id="dropZone" class="drop-zone">
            <div class="drop-content">
                <div class="drop-icon">üéµ</div>
                    <h3>Drop your music here</h3>
                    <p>or click to browse files</p>
                <div class="supported-formats">MP3 ‚Ä¢ WAV ‚Ä¢ OGG</div>
            </div>
        </div>

        <!-- Loading indicator-->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>

    </main>

    <script src="sketch.js"></script>
</body>
</html>
