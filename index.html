<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.0/lib/addons/p5.sound.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/p5@2.0.2/lib/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Golden Cards Music Visualizer</title>
</head>
<body>
    <main>
        <!-- Control Panel -->
        <div class="control-panel" id="controlPanel">
            <!-- Audio Controls -->
            <div class="control-group">
                    <input type="file" id="audioUpload" accept="audio/*" class="file-input">
                    <label for="audioUpload" class="upload-btn">
                        Choose Music File
                    </label>
                    <span class="file-name-display" id="fileNameDisplay"></span>
                </div>
                
                <div class="control-group button-group">
                    <button id="stop" class="control-btn secondary">
                        <span>⏹️</span>
                        <span>Stop</span>
                    </button>
                    <button id="playPause" class="control-btn primary">
                        <span id="playIcon">▶️</span>
                        <span id="playText">Play</span>
                    </button>
                </div>

            <div class="section-divider"></div>

            <!-- Visualizer controls -->
            <div class="control-group">
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Cards</span>
                        <span class="slider-value" id="cardCountLabel">20</span>
                    </div>
                    <input type="range" id="cardCountSlider" min="20" max="40" value="20">
                </div>
                
                <div class="slider-group">
                    <div class="slider-label">
                        <span>Speed</span>
                        <span class="slider-value" id="animSpeedValue">1.0</span>
                    </div>
                    <input type="range" id="animSpeed" min="1" max="5" step="0.1" value="1">
                </div>
            </div>
        </div>

        <!-- Drop zone for music file-->
        <div id="dropZone" class="drop-zone">
            <div class="drop-content">
                <div class="drop-icon">
                    <img src="assets/music-icon.jpeg" alt="Music visualizer Icon">
                </div>
                <h3>Drop Music File</h3>
                <p>or click to <span style="text-decoration: underline;">browse</span> files</p>
                <div class="supported-formats">MP3 • WAV • OGG</div>
            </div>
        </div>

        <!-- Loading indicator-->
        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Loading...</span>
        </div>

    </main>

    <script src="sketch.js"></script>
</body>
</html>
